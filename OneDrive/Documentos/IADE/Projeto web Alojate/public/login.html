<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="javascripts/stylesheets/login.css">
    <script src="./javascripts/request/utilizadoresRequest.js"></script>
    <script src="./javascripts/utils/verifications.js"></script>
    <script src="./javascripts/login.js"></script>
</head>
<body>
    <header>
        <img src="./img/logo.png" alt="Image 1">
    </header>
    <div class="container">
        <form action="javascript:login()">
			<h1>Login</h1>
			<label for="email"></label>
			<input type="email" id="email" name="email" placeholder="Enter your email address" required>
			<label for="password"></label>
			<input type="password" id="password" name="password" placeholder="Enter your password" required>
            <p id="msg" class="warning"></p>
			<button type="submit">Login</button>

		</form> 
		<p>Don't have an account? <a href="signup.html">Signup now</a></p>
        <p><a href="forgotPassword.html">Forgot Password?</a></p>

    </div>

</body>
</html>
