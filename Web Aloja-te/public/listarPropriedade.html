<!DOCTYPE html>
<html>
<head>
	<title>Property Listings</title>
	<link rel="stylesheet" type="text/css" href="">
	<link rel="stylesheet" type="text/css" href="cardcss.css">
    <link rel="stylesheet" href="./javascripts/stylesheets/style2.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	<script defer src="./javascripts/listarPropriedade.js"></script>

</head>
<body>
	<header>
		<nav>
			<div class="header">
				<div class="logo">
				  <a href="#"><img src="./image/logo.png" alt="logo"></a>
				</div>
				<div class="user-icon dropdown">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
						<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
						<path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
				  </svg>
				  <div class="dropdown-content">
					<a href="login.html">Login</a>
					<a href="signup.html">Sign Up</a>
					<a href="profile.html">logout</a>
				  </div>
				</div>
				<ul>
				  <li><a href="./index.html">Home</a></li>
				  <li><a href="Sobrenos.html">Sobre nos</a></li>
				  <li><a href="#">Contactos</a></li>
				</ul>
			  </div>
              <main>
                <h1></h1>
        
                <form>
                    <label for="property-type">Property Type:</label>
                    <select id="property-type">
                        <option value="">All</option>
                        <option value="house">House</option>
                        <option value="apartment">Apartment</option>
                    </select>
        
                    <label for="transaction-type">Transaction Type:</label>
                    <select id="transaction-type">
                        <option value="">All</option>
                        <option value="sale">For Sale</option>
                        <option value="rent">For Rent</option>
                        <option value="buy">To Buy</option>
                    </select>
        
                    <label for="property-age">Property Age:</label>
                    <select id="property-age">
                        <option value="">All</option>
                        <option value="new">Brand New</option>
                        <option value="used">Used</option>
                    </select>
                    <label for="location">Location:</label>
                    <select id="location">
                        <option value="">All</option>
                        <option value="lisbon">Lisbon</option>
                        <option value="porto">Porto</option>
                    </select>
                    <label for="typology">Tipologia</label>
                    <select id="typology">
                        <option value="">Todos</option>
                        <option value="T1">T1</option>
                        <option value="T2">T2</option>
                        <option value="T3">T3</option>
                        <option value="T4+">T4+</option>
                    </select>
                    
        
                    <label for="min-price">Preço Min</label>
                    <input type="number" id="min-price" placeholder="Enter min price">
        
                    <label for="max-price">Preço Max</label>
                    <input type="number" id="max-price" placeholder="Enter max price">
        
                    <label for="dimensions">Dimensoes</label>
                    <input type="number" id="dimensions" placeholder="Enter dimensions">
        
                    <button type="submit">Search</button>
                </form>
			  
			  <style>
				.header {
				  background-color: #ffffff;
				  display: flex;
				  justify-content: space-between;
				  align-items: center;
				  height: 70px;
				  padding: 0 20px;
				}
			  
				.logo {
				  margin-right: auto;
				}
			  
				.user-icon {
				  position: relative;
				  cursor: pointer;
				}
			  
				.user-icon:hover .dropdown-content {
				  display: block;
				}
			  
				.dropdown {
				  display: inline-block;
				}
			  
				.dropdown-content {
				  display: none;
				  position: absolute;
				  top: 100%;
				  right: 0;
				  background-color: #ffffff;
				  min-width: 160px;
				  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
				  z-index: 1;
				}
			  
				.dropdown-content a {
				  display: block;
				  color: black;
				  padding: 10px;
				  text-decoration: none;
				}
			  
				.dropdown-content a:hover {
				  background-color: #fffefe;
				}
			  
				ul {
				  list-style-type: none;
				  margin: 0;
				  padding: 0;
				  display: flex;
				  align-items: center;
				}
			  
				li {
				  margin-left: 10px;
				}
			  
				li a {
				  display: block;
				  color: rgb(0, 0, 0);
				  text-align: center;
				  padding: 14px 16px;
				  text-decoration: none;
				}
			  
				li a:hover:not(.active) {
				  background-color: #ffffff;
				}
			  
				img {
				  height: 30px;
				}

				.logo img{
					width: 250px;
					height: 70px;
					object-fit: cover;
				}
			  </style>
     </header>
	 <section class="listings">

		<h1 class="heading">Listas</h1>
	 
		<div class="box-container"></div>
	 
	 </section>
	 <script src="./javascripts/script2.js"></script>

</body>
</html>
