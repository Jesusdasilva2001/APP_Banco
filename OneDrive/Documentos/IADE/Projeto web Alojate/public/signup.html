<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="javascripts/stylesheets/signup.css">
	<script defer src="./javascripts/request/utilizadoresRequest.js"></script>
	<script defer src="./javascripts/utils/verifications.js"></script>
	<script defer src="./javascripts/signup.js"></script>

</head>
<body>
	<header>
		<img src="./img/logo.png" alt="Image 1">
	</header>
    <div class="container">
        <form action="javascript:register()">
			<h1>Sign Up</h1>
			<label for="name"></label>
			<input type="text" id="username"  placeholder="Enter your name" >
			<label for="email"></label>
			<input type="email" id="email" name="email" placeholder="Enter your email address" required>
			<label for="password"></label>
			<input type="password" id="password" name="new-password" placeholder="Enter your password" minlength="8" >
			<p id="msg" class="warning"></p>
			<button type="submit" value="Register">Signup</button>

			
		</form>
		<p>Already have an account? <a href="login.html">Login</a></p>

    </div>
</body>
</html>
